<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Information Form</title>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
        <p id="errorText" class="hidden">Please fill in all fields.</p>
        <div id="submittedValues" class="hidden">
            <p>Submitted values:</p>
            <p id="firstNameValue"></p>
            <p id="lastNameValue"></p>
            <p id="emailValue"></p>
        </div>
    </div>
    
    <script src="jquery-3.7.1.js">"text/javascript"</script>
    <script src="script.js"></script>
</body>
</html>
